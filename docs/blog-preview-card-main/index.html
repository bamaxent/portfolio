<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <!--End Favicon-->

  <!--Stylesheet -->
  <link rel="stylesheet" href="./style.css" />
  <!--End Stylesheet-->
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <!--Section-->
    <section class="section">
      <!--Container-->
      <div class="container">
        <img class="card__image" src="./assets/images/illustration-article.svg" alt="Abstract Picture"
          draggable="false" />
        <h1 class="title">HTML & CSS foundations</h1>
        <h2 class="learning">Learning</h2>
        <p class="date">Published 21 Dec 2023</p>

        <p class="card__text">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
        <div class="name__wrapper">
          <img class="headshot" src="./assets/images/image-avatar.webp" alt="Picture of blog author"
            draggable="false" />
          <p class="name" aria-label="Blog author: Greg Hooper">Greg Hooper</p>
        </div>
      </div>
      <!--End Container-->
  </main>
  <div class=" attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/bamaxent/portfolio">Brian Maxewell</a>.
    </section>
    <!--Section End-->
  </div>
</body>

</html>
